<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I Save The World</title>
    <link rel="stylesheet" href="asset/CSS/style.css" />
    <link rel="stylesheet" href="asset/CSS/eventsTransition.css" />
  </head>
  <body>
    <!-- HEAD -->
    <header>
      <h1>I Save The World</h1>
      <p>but not alone</p>
    </header>
    
    <!-- MAIN CONTAINER FOR THE WALL PAGE -->
    <div id="main-container" class="main-container">
      <!-- START GAME  -->
      <div id="menu-start" class="menu-start game-container show">
        <button id="btn-start" class="btn-start btn">START</button>
      </div>

      <!--IN GAME-->
      <div id="Kill-life" class="Kill-life">
      </div>
      <div id="menu-game" class="menu-game game-container">
        <div id="story"></div>

        <!-- ! fight event start -->
        <div id="fight-container" class="fight-container">
          <div id="life-container" class="life-container">
            <div id="hero-life-container">
              <h3 id="hero-life-name"></h3>
              <div id="hero-life-total" class="life-total">
                <div id="hero-life-remaining" class="hero-life-remaining"></div>
              </div>
            </div>
            <div id="enemy-life-container">
              <h3 id="enemy-life-name"></h3>
              <div id="enemy-life-total" class="life-total">
                <div
                  id="enemy-life-remaining"
                  class="enemy-life-remaining"
                ></div>
              </div>
            </div>
          </div>
          <div id="fight-stage-container" class="fight-stage-container">
            <div id="fight-stage-hero"></div>
            <div id="fight-stage-enemy"></div>
          </div>
        </div>
        <div id="fight-menu-container" class="fight-menu-container">
            <div id="fight-menu-message" class="fight-menu-message"></div>
            <div id="fight-menu-choice" class="fight-menu-choice">
                <div id="fight-menu-skill" class="fight-menu-skill">Skills</div>
                <!-- <div id="fight-menu-character" class="fight-menu-character">Change Character</div> -->
            </div>
            <!-- <diV id="fight-menu-skill-hero" class="fight-menu-skill-hero"></diV> -->
        </div>
        <!-- ! fight event end -->
         
      </div>

      <!-- END GAME -->
      <div id="menu-end" class="menu-end game-container">
        <h2>YOU ARE DEAD</h2>
        <button id="btn-reset" class="btn btn-restart">RESET</button>
        <!-- <div id="noise"></div> -->
      </div>
      <div id="previous" class="previous"></div>
    </div>
    <script src="asset/js/Game.js"></script>
    <script src="asset/js/Event.js"></script>
    <script src="asset/js/Character.js"></script>
    <script src="asset/js/Battle.js"></script>
    <script src="asset/js/BattleEvent.js"></script>
    <script src="asset/js/data.js"></script>
    
    <script src="asset/js/eventsTransition.js"></script>
    <script src="asset/js/RevealingText.js"></script>
    <script src="asset/js/script.js"></script>
  </body>
</html>
